Storage:
  #mysql/yaml/sqlite
  type: yaml
  prefix: uc_
  mysql:
    host: localhost
    user: YOUR-USER
    pass: YOUR-PASSWORD
    port: 3306
    base: YOUR-BASE-PRE-CREATED
    #SSL is only valid for MYSQL, most servers are not necessary to use it as true.
    useSSL: false
  databases:
    clan_table: uclans-clans
    player_table: uclans-players
    holograms_table: uclans-holos
    bases_table: uclans-bases
    sync_table: uclans-sync
    chest_info_table: uclans-chest-info
    chest_items_table: uclans-chest-items
